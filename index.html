<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function nightdayHandler(self){
            // self는 자기 자신을 가리킴
            // 해당 객체 내부에 있는 것이 아니므로 this는 사용 불가 
            let target = document.querySelector('body');

            if(self.value === 'night'){
                target.style.backgroundColor = 'black';
                target.style.color = 'white';
                self.value = 'day';

                let alist = document.querySelectorAll('a');
                let i = 0;
                while(i < alist.length){
                    alist[i].style.color = 'powderblue';
                    i++;
                }
            } else {
                target.style.backgroundColor = 'white';
                target.style.color = 'black';
                self.value = 'night';

                let alist = document.querySelectorAll('a');
                let i = 0;
                while(i < alist.length){
                    alist[i].style.color = 'blue';
                    i++;
                }

            }
        }

    </script>

</head>

<body>

    <h1><a href="./index.html" target = "_blank">web</a></h1>
    
    <ol>
        <li><a href="./1.html" target="_blank">HTML</a></li>
        <li><a href="./2.html" target="_blank">CSS</a></li>
        <li><a href="./3.html" target="_blank">JAVASCRIPT</a></li>
    </ol>
    
    <!-- onclick은 자바스크립트 문법이 와야 함 -->
    <input type="button" value="night" onclick="nightdayHandler(this)"> 
    
 </body>
